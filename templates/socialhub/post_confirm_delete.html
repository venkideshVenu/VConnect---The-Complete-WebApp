{% extends "socialhub/base.html" %}
{% block body_block %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="text-center mb-4">
                                <i class="fas fa-exclamation-triangle text-warning fa-3x mb-3"></i>
                                <h4 class="font-weight-bold">Delete Confirmation</h4>
                                <div class="border-bottom my-3"></div>
                            </div>
                            <div class="text-center mb-4">
                                <p class="text-muted mb-2">Are you sure you want to delete this post?</p>
                                <h5 class="font-weight-bold text-danger">"{{ post.title }}"</h5>
                            </div>
                            <div class="alert alert-warning" role="alert">
                                <small><i class="fas fa-info-circle me-2"></i>This action cannot be undone. The post will be permanently deleted.</small>
                            </div>
                            <div class="d-flex justify-content-center gap-2 mt-4">
                                <a href="{% url 'socialhub:post-detail' post.id %}"
                                   class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash-alt me-2"></i>Delete Post
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body_block %}
